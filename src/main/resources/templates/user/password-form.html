<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.w3.org/1999/xhtml"
       layout:decorator="layout/layout">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <layout:fragment name="head">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}">
        <!-- Contenu spécifique à la section head de la page d'accueil -->
    </layout:fragment>
</head>
<body>
<div th:replace="layout/nav"></div>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h1 class="mb-4 text-center">Change Password</h1>
            <form action="#" th:action="@{/users/changePassword}" th:object="${changePasswordCommand}" method="post">
                <div class="form-group">
                    <input  id="userId" type="hidden" th:field="*{userId}" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input id="newPassword" type="password" th:field="*{newPassword}" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="newPasswordConfirmation">Confirm New Password:</label>
                    <input id="newPasswordConfirmation" type="password" th:field="*{newPasswordConfirmation}" class="form-control" />
                </div>
               <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
