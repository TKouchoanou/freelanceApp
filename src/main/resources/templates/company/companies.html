<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
    <meta charset="UTF-8">
    <title>Liste des entreprises</title>
    <layout:fragment name="head">
        <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}">
        <!-- Contenu spécifique à la section head de la page d'accueil -->
    </layout:fragment>

</head>
<body>
<div th:replace="layout/nav"></div>
<div class="container">
    <h1>Liste des entreprises</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>RIB</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="company : ${companies}">
            <td th:text="${company.id}"></td>
            <td th:text="${company.name}"></td>
            <td th:text="${company.ribId}"></td>
            <td>
                <a th:href="@{/companies/{id}/edit(id=${company.id})}" class="btn btn-sm btn-primary">Modifier</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/companies/create}" class="btn btn-primary">Créer une company</a>
</div>

<script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</body>
</html>
