<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Company</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<div th:replace="layout/nav"></div>
<div class="container">
  <h1>Update Company</h1>
  <form th:action="@{/companies/{id}/edit(id=${updateCompanyCommand.companyId})}" th:object="${updateCompanyCommand}" method="post">
    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
    <div class="form-group">
      <label for="companyId">Company Id</label>
      <input type="number" class="form-control" id="companyId" name="companyId" th:value="*{companyId}" required readonly>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" th:value="*{name}" required>
    </div>
    <div class="form-group">
      <label for="ribId">RibId</label>
      <input type="number" class="form-control" id="ribId" name="ribId" th:value="*{ribId}" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
