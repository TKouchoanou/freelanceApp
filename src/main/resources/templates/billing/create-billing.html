
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head>
  <meta charset="UTF-8">
  <title>Create Billing</title>
  <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
</head>

<body>
<div th:replace="layout/nav"></div>
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2>Create Billing</h2>
      <form th:action="@{/billings/create}" method="post" enctype="multipart/form-data">
        <div class="form-group" th:object="${createBillingCommand}">
        <div class="form-group">
          <label for="ribId">RIB ID</label>
          <input type="text" th:field="*{ribId}" class="form-control" id="ribId" required>
        </div>
        <div class="form-group">
          <label for="companyId">Company ID</label>
          <input type="text" th:field="*{companyId}" class="form-control" id="companyId" required>
        </div>

          <div class="form-group">
            <label for="companyId">user ID</label>
            <input type="text" th:field="*{userId}" class="form-control" id="userId" required>
          </div>
          <div class="form-group">
            <label for="startedDate">Started Date</label>
            <input type="date" name="startedDate" th:value="${#dates.format(createBillingCommand.startedDate, 'yyyy-MM-dd')}" class="form-control" id="startedDate" required>
          </div>
          <div class="form-group">
            <label for="endedDate">Ended Date</label>
            <input type="date" name="endedDate" th:value="${#dates.format(createBillingCommand.endedDate, 'yyyy-MM-dd')}" class="form-control" id="endedDate" required>
          </div>

    <!--    <div class="form-group">
          <label for="startedDate">Started Date</label>
          <input type="date" th:field="*{startedDate}" class="form-control" id="startedDate" required>
        </div>
        <div class="form-group">
          <label for="endedDate">Ended Date</label>
          <input type="date" th:field="*{endedDate}" class="form-control" id="endedDate" required>
        </div>
        -->
        <div class="form-group">
          <label for="amountHT">Amount HT</label>
          <input type="text" th:field="*{amountHT}" class="form-control" id="amountHT" step="0.01" min="0" required>
        </div>
        <div class="form-group">
          <label for="amountTTC">Amount TTC</label>
          <input type="text" th:field="*{amountTTC}" class="form-control" id="amountTTC" step="0.01" min="0" required>
        </div>
          <!-- file -->
          <div class="form-group">
            <label for="file">Fact</label>
            <input type="file" th:field="*{file}" class="form-control-file" id="file" required>
          </div>
          <!--
          <div class="form-group">
            <label for="file">File</label>
            <input type="file" th:field="*{file}" class="form-control-file" id="file" required>
          </div>
            -->
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
  </div>
</div>

</body>

</html>
