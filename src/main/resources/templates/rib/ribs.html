<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">

<head>
  <title>List of Ribs</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <layout:fragment name="head">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}" />
    <!-- Contenu spécifique à la section head de la page d'accueil -->
  </layout:fragment>
</head>

<body>
<div th:replace="layout/nav"></div>
<div class="container">
  <h1>List of Ribs</h1>
  <hr/>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>IBAN</th>
      <th>BIC</th>
      <th>Cle Rib</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rib : ${ribs}">
      <td th:text="${rib.id}"></td>
      <td th:text="${rib.username}"></td>
      <td th:text="${rib.iban}"></td>
      <td th:text="${rib.bic}"></td>
      <td th:text="${rib.cleRib}"></td>
      <td>
        <a th:href="@{/ribs/show/{id}(id=${rib.id})}" class="btn btn-sm btn-info">View</a>
        <a th:href="@{/ribs/edit/{id}(id=${rib.id})}" class="btn btn-sm btn-primary">Edit</a>
      </td>
    </tr>
    </tbody>
  </table>

  <hr/>

  <a th:href="@{/ribs/create}" class="btn btn-primary">Create a new Rib</a>
</div>

<script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
