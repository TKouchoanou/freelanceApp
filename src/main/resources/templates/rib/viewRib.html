<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">

<head>
  <title>Rib Information</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <layout:fragment name="head">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}" />
    <!-- Contenu spécifique à la section head de la page d'accueil -->
  </layout:fragment>
</head>

<body>
<div th:replace="layout/nav"></div>
<div class="container">
  <h1>Rib Information</h1>
  <hr/>

  <div class="row">
    <div class="col-sm-4"><strong>ID:</strong></div>
    <div class="col-sm-8" th:text="${rib.id}"></div>
  </div>
  <div class="row">
    <div class="col-sm-4"><strong>Username:</strong></div>
    <div class="col-sm-8" th:text="${rib.username}"></div>
  </div>
  <div class="row">
    <div class="col-sm-4"><strong>IBAN:</strong></div>
    <div class="col-sm-8" th:text="${rib.iban}"></div>
  </div>
  <div class="row">
    <div class="col-sm-4"><strong>BIC:</strong></div>
    <div class="col-sm-8" th:text="${rib.bic}"></div>
  </div>
  <div class="row">
    <div class="col-sm-4"><strong>Cle Rib:</strong></div>
    <div class="col-sm-8" th:text="${rib.cleRib}"></div>
  </div>

  <hr/>

  <a th:href="@{/ribs}" class="btn btn-primary">Back to Rib list</a>
</div>

<script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
